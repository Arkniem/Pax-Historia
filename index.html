<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realistic AI World Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'gray-900': '#111827',
              'gray-800': '#1F2937',
              'gray-700': '#374151',
              'gray-600': '#4B5563',
              'gray-400': '#9CA3AF',
              'gray-200': '#E5E7EB',
              'primary': '#3B82F6',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "d3-geo": "https://aistudiocdn.com/d3-geo@^3.1.1",
    "d3-zoom": "https://aistudiocdn.com/d3-zoom@^3.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "topojson-client": "https://aistudiocdn.com/topojson-client@^3.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.2.0/",
    "react/": "https://aistudiocdn.com/react@^18.2.0/",
    "react": "https://aistudiocdn.com/react@^18.2.0",
    "d3-selection": "https://aistudiocdn.com/d3-selection@^3.0.0"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
  </body>
</html>
